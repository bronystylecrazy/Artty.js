<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app" (cloak)>
        <h1>HelloWorld</h1>
        <p (for)="n in count" :id="n + n.toString()">{n}</p>
        <b>Hello, <span>{message}</span></b>
    </div>

    <script type="module">
        import Artty from './src/index.js';
        const App = window.Artty.createApp({
            /* state goes here */
            count: 1,
            message: 'Sirawit',
            show: true,
            people: [{id: 1, name: 'Sirawit'}, {id: 2, name: 'Rossarin'}]
        }).sync("app"); // mount to div#app
    </script>
</body>
</html>
