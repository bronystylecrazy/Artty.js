<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite - Artty.js build</title>
</head>
<body>
    <div id="app">
            <h2>{message} {count}</h2>
            <div>
                <p (for)="n in count" (key)="n">{message} {n}</p>
            </div>
            <input type="text" (model)="message">
            <button @click="count++">click + 1</button>
            <button @click="count--">click - 1</button>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script type="module">
        import Artty from './src/index.js';
        window.Artty = Artty;
        if(import.meta.env.MODE !== 'production'){
            window.App = Artty.createApp({ 
                show: true,
                message: 'hello',
                count: 6,
                home: {
                    bgRed: true
                },
                alert(count){
                    console.log(count)
                }
            })
            App.sync('app')
        }
    </script>
</body>
</html>
