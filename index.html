<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite - Artty.js build</title>
</head>
<body>
    <div id="app">
            <h2>{message}</h2>
            <p (for)="n in message.length" (key)="n">{message}</p>
            <input type="text" (model)="message">
    </div>
    <script type="module" src="./src/index.js"></script>
    <script type="module">
        import Artty from './src/index.js';
        window.Artty = Artty;
        if(import.meta.env.MODE !== 'production'){
            window.App = Artty.createApp({ 
                show: true,
                message: 'hello',
                count: 1,
                home: {
                    bgRed: true
                },
                alert(count){
                    console.log(count)
                }
            })
            App.sync('app')
        }
    </script>
</body>
</html>
