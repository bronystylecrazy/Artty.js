<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite - Artty.js build</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>{message}</h2>
            <input type="checkbox" (model)="show">
            <input (if)="show" type="text" (model)="message" placeholder="{message}">
            <input (if)="show" type="text" (model)="message" placeholder="{message}">
            <input (if)="show" type="text" (model)="message" placeholder="{message}">
            <input (if)="show" type="text" (model)="message" placeholder="{message}">
            <h1>{ count }</h1>
            <button (for)="x in count" @click="alert(x)"> click {x}</button>
        </div>
        <input type="number" (model)="count"/>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script type="module">
        import Artty from './src/index.js';
        window.Artty = Artty;
        if(import.meta.env.MODE !== 'production'){
            window.App = Artty.createApp({ 
                show: true,
                message: 'hello',
                count: 1,
                home: {
                    bgRed: true
                },
                alert(count){
                    console.log(count)
                }
            })
            App.sync('app')
        }
    </script>
</body>
</html>
